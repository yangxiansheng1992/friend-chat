<script>
  //判断总和大小
  function getSize(sum) {
    if (!sum) {
      return ''
    }
    if (sum >= 23) {
      return '大';
    }
    if (sum <= 22) {
      return '小';
    }
  }
  //获取总和
  function getSum(lotteryNumber) {
    if (!lotteryNumber) {
      return '';
    }
    let arr = lotteryNumber.split(',');
    var sum = 0;
    arr.forEach(val => {
      sum += val * 1;
    })
    return sum * 1;
  }
  //获取总和单双
  function getSingleDouble(sum) {
    if (!sum) {
      return ''
    }
    return sum % 2 == 0 ? '双' : '单';
  }
  //获取龙虎
  function getDragonTiger(lotteryNumber) {
    if (!lotteryNumber) {
      return '';
    }
    if (lotteryNumber[0] > lotteryNumber[lotteryNumber.length - 1]) {
      return '龙'
    }
    if (lotteryNumber[0] < lotteryNumber[lotteryNumber.length - 1]) {
      return '虎'
    }
    if (lotteryNumber[0] = lotteryNumber[lotteryNumber.length - 1]) {
      return '和'
    }
  }
  //字符串转数组
  function splits(lotteryNumber) {
    if (!lotteryNumber) {
      return [];
    }
    return lotteryNumber.split(',');
  }
  //防止没有数据报错
  function verify(str) {
    if (!str) {
      return '';
    }
    return str;
  }
  // let details = {
  //   counttime: 5,//倒计时，单位秒
  //   lockCountDownTime: 5,//封盘时间
  //   dragonTiger: getDragonTiger('2,3,4,5,6'),//龙虎
  //   preDrawCode: splits('2,3,4,5,6'),//中奖号码
  //   preDrawIssue: "20190509043",//奖期
  //   sumBigSmall: getSize(getSum('2,3,4,5,6')),//总和大小
  //   sumNum: getSum('2,3,4,5,6'),//总和
  //   sumSingleDouble: getSingleDouble(getSum('2,3,4,5,6')),//总和单双；
  // }
  // sscAnimateEnd(details)

  window.addEventListener('message', (event) => {
    const { data } = event;
    // console.log(data);
    let animateData = {
      counttime: verify(data.marketCountDownTime),//倒计时，单位s
      lockCountDownTime: verify(data.lockCountDownTime),//封盘时间倒计时，单位s
      preDrawCode: splits(data.lotteryNumber),//中奖号码
      preDrawIssue: verify(data.periodicalTime),//奖期
      sumBigSmall: getSize(getSum(data.lotteryNumber)),//总和大小
      sumNum: getSum(data.lotteryNumber),//总和
      dragonTiger: getDragonTiger(data.lotteryNumber),//龙虎
      sumSingleDouble: getSingleDouble(getSum(data.lotteryNumber)),//单双
    }
    sscAnimateEnd(animateData)
  })

</script>
