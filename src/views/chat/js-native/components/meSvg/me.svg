<svg version="1.1" baseProfile="full" width="300" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0,0,300,200">
  <rect width="100%" height="100%" fill="red" />
  <circle cx="150" cy="100" r="80" fill="green" />
  <text x="150" y="125" font-size="60" text-anchor="middle" fill="white">SVG</text>
</svg>
<!--  
  *svg:是其根元素；
  *version:表示其版本
  *xmlns:定义SVG命名空间
  *widht,height:SVG文档的宽度和高度,width/height如果是纯数字，使用的就是“像素”作为单位的。当然也可以是其他的单位
  *viewBox="x, y, width, height"  // x:左上角横坐标，y:左上角纵坐标，width:宽度，height:高度；视区盒子
  *fill:形状元素和文本fill，属性是外观属性，用来定义给定图形元素内部的颜色。哪一块算是“内部”取决于形状本身以及fill-rule 属性的值。作为一个外观属性，它可以直接用作CSS样式表内部的属性。
-->